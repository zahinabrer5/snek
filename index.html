<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snek</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/snake/head/u.png">
</head>
<body>
    <img src="img/mouse.png" id="food">
    <img src="img/background.png" id="background">
    <img src="img/snake/head/u.png" id="uhead">
    <img src="img/snake/head/d.png" id="dhead">
    <img src="img/snake/head/l.png" id="lhead">
    <img src="img/snake/head/r.png" id="rhead">
    <img src="img/snake/tail/u.png" id="utail">
    <img src="img/snake/tail/d.png" id="dtail">
    <img src="img/snake/tail/l.png" id="ltail">
    <img src="img/snake/tail/r.png" id="rtail">
    <img src="img/logo.png" id="logo">
    <ul id="keycmds">
        <li>Use arrow keys to move the snake</li>
        <li>Eat the mice</li>
        <li>Press P to pause</li>
        <li>Press R to resume</li>
        <li>Press Q to restart</li>
    </ul>
    <div id="score-disp">
        Score: <span id="score">1</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        High Score: <span id="hscore">1</span>
    </div>
    <div id="canvas-wrapper">
        <canvas id="info" width="1000" height="600" style="z-index: 1;"></canvas>
        <canvas id="screen" width="1000" height="600" style="z-index: 0;"></canvas>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
